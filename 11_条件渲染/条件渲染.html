<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-show：做了一个style:"display=false"隐藏了，结构还在
        v-if：直接暴力去除了结构
     -->
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1 === 1">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1 === 1">欢迎来到{{name}}</h2> -->

        <!-- v-else和v-else-if 如果要有if else-if else中间不能被打断，不能有其他语句-->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>lsb</div> -->

        <!-- template(模板) 最大的特点：不影响结构，即内部h2和上方h2 button对齐-->
        <!-- v-if和template的配合使用 -->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>lsb</h2>
            <h2>昆山</h2>
        </template>

    </div>
</body>



<script>
    const vm = new Vue({
        el:'#root',
        data:{
            name:'lsb',
            n:0,
        }
    })
</script>
</html>
