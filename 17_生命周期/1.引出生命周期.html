<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
</body>


<script>
    new Vue({
        el:'#root',
        data:{
            opacity:1
        },
        methods: {

        },
        //Vue完成模板的解析并把真实DOM元素放入页面后（完成挂载，即初次把东西放入页面）调用mounted
        mounted() {
            console.log('mounted');
            setInterval(()=>{
                this.opacity -= 0.01
                if(this.opacity <= 0) this.opacity = 1
            },16)
        },
    })

    // 通过外部的定时器实现（不推荐）
    /* setInterval(()=>{
        vm.opacity -= 0.01
        if(vm.opacity <= 0) vm.opacity = 1
    },16) */
</script>
</html>
