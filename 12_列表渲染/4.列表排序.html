<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表排序</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="keyWord">
        <button @click="sortType = 2">年龄升序</button>
        <button @click="sortType = 1">年龄降序</button>
        <button @click="sortType = 0">原顺序</button>
        <ul>
            <li v-for="(p,index) in filPersons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
                <input type="text">
            </li>
        </ul>
    </div>
</body>



<script>
    // 用computed实现
    new Vue({
        el:'#root',
        data:{
            keyWord:'',
            sortType:0, //0原顺序 1降序 2升序 @click=""
            persons:[
                {id:'001',name:'马冬梅',age:'35',sex:'女'},
                {id:'002',name:'周冬雨',age:'29',sex:'女'},
                {id:'003',name:'周杰伦',age:'45',sex:'男'},
                {id:'004',name:'温兆伦',age:'50',sex:'男'}  
            ]
        },
        computed: {
            filPersons(){
                const arr = this.persons.filter((p)=>{
                    return p.name.indexOf(this.keyWord) !== -1
                })
                // 判断一下是否需要排序
                if (this.sortType) { //此处不论布尔值是1还是2都为真
                    arr.sort((a,b)=>{ // 此处a,b代表前后两个工具箱
                        return this.sortType === 1 ? b.age-a.age : a.age-b.age
                    })
                }
                return arr
            }
        },
    })


    /* // sort的额用法
    let arr = [1,3,2,6,4,5]
    arr.sort((a,b)=>{
        // return a-b  //arr = [1,2,3,4,5,6]升序
        return b-a  //arr = [6,5,4,3,2,1]降序
    })
    console.log(arr); */
</script>
</html>
