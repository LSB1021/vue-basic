<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
</body>



<script>
    // 用computed实现
    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'马冬梅',age:'35',sex:'女'},
                {id:'002',name:'周冬雨',age:'29',sex:'女'},
                {id:'003',name:'周杰伦',age:'45',sex:'男'},
                {id:'004',name:'温兆伦',age:'50',sex:'男'}  
            ]
        },
        methods: {
            updateMei(){
                // this.persons[0].name = '马老师' //奏效
                // this.persons[0].age = 50 //奏效
                // this.persons[0].sex = '男' //奏效
                // this.persons[0] = {id:'001',name:'马老师',age:'50',sex:'男'} //不奏效
                //上面方法Vue可能检测不到数据改变，使用数组对应的几个方法Vue能检测到
                this.persons.splice(0,1,{id:'001',name:'马老师',age:'50',sex:'男'})

                //splice方法
                //参数1 必需。规定从何处添加/删除元素。该参数是开始插入和（或）删除的数组元素的下标，必须是数字。
                //参数2 可选。规定应该删除多少元素。必须是数字，但可以是 "0"。如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。
                //参数3 可选。要添加到数组的新元素
            }
        },
    })
</script>
</html>
