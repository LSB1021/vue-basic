<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾object.defineproperyty方法</title>
</head>
<body>
    <script>
        let number = 18
        let person = {
            name:'lsb',
            sex:'man',
            // age:18
        }
        
        // 用此方法  定义的属性  不参与枚举（便利）
        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true, //(可点数的，可枚举的)控制属性是否可以枚举
            // writable:true, //(可以被修改的)控制属性是否可以被修改
            // configurable:true //控制属性是否可以被删除

            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取age属性');
                return number
            },

            //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，且值是',value);
                number = value
            }
        })

        // console.log(Object.keys(person));  //此方法可以把传入对象的所有属性属性名提取变成一个数组

        //for-in 循环是一种迭代对象属性的方法。它可以用于遍历对象中的所有可枚举属性，包括从原型链继承的属性。
        //通常，我们使用 for-in 循环来遍历对象的键名。
        // for (const key in person) {
        //     console.log('-',key);
        //     console.log('@',person[key]);
        // }
        
        console.log(person);
    </script>
</body>
</html>
