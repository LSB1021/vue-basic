<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">点我去百度1{{school.name}}</a> 
        <a :href="school.url">点我去百度2{{school.name}}</a> 
    </div>
</body>

<script>
    new Vue({
        el:'#root',
        data:{
            name:'Jack',
            school:{
                name:"lll",
                url:'http://www.baidu.com',
            }
        }
    })
</script>

</html>
