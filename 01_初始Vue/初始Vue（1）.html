<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始Vue</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div class="root">
        <h1>Hello，{{name.toUpperCase()}}，{{address}}，{{Date.now()}}</h1>
    </div>

    <script>
        //创建Vue实例
        new Vue({
            el:'.root',  //el(element)指定当前Vue实例为哪个容器服务，值 通常 为css选择器字符串
            data:{  //data中用于储存数据，供el指定容器使用，值 暂时 写成对象
                name:'lsb',
                address:'AnyWhere'
            }
            
        })
        
    </script>
</body>
</html>
