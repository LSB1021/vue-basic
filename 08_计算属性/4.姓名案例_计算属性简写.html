<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例_计算属性简写</title>
    <script src="../js/vue.js"></script>
</head>
<!-- 
    计算属性简写：
        当你确定了只读取计算属性不修改，则可以使用简写形式
 -->
<body>
    <div id="root">
        名：<input type="text" v-model="firstName"><br><br>
        姓：<input type="text" v-model="lastName"><br><br>
        全名：<span>{{fullName}}</span><br><br>
    </div>
</body>



<script>
    const vm = new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'三'
        },
        computed:{
            //简写  此处fullName(){}就是get函数,fullName不是函数，是一个值,此处简写了fullName:function(){}
            fullName(){
                console.log('get被调用了');
                return this.firstName + '-' + this.lastName
            }
        }
    })
</script>
</html>
