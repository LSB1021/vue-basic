<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
    </div>
</body>


<script>
    
    const school = Vue.extend({
        template:`
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
            </div>
        `,
        data() {
            return {
                name:'sc',
                address:'ks'
            }
        },
    })

    new Vue({
        el:'#root',
        data:{
            msg:'欢迎学习Vue'
        },
        components:{
            school
        }
    })
</script>
</html>
